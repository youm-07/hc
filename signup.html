<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Harvi Creates</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #87CEEB 0%, #ffffff 50%, #87CEEB 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .signup-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #87CEEB, #ffffff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #87CEEB;
        }
        .signup-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #87CEEB, #ffffff, #87CEEB);
            color: #333;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(135, 206, 235, 0.3);
        }
        .signup-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .login-link {
            color: #666;
            font-size: 14px;
        }
        .login-link a {
            color: #87CEEB;
            text-decoration: none;
            font-weight: 500;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            background: #ffe6e6;
            color: #d63031;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .success-message {
            background: #e6f7e6;
            color: #27ae60;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .loading {
            display: none;
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div style="text-align: center; margin-bottom: 20px;">
            <img src="logo.png" alt="Harvi Creates Logo" style="max-width: 120px; margin: 0 auto;">
        </div>
        <h1>Join Harvi Creates</h1>
        <p class="subtitle">Create your account to start shopping</p>
        
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Full Name</label>
                <input type="text" id="username" required minlength="2">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required minlength="6">
                <div class="password-requirements">
                    Minimum 6 characters required
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
            </div>
            
            <button type="submit" class="signup-btn" id="signupBtn">
                Create Account
            </button>
            
            <div class="loading" id="loadingMessage">
                Creating your account...
            </div>
        </form>
        
        <p class="login-link">
            Already have an account? <a href="login.html">Sign in here</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof initializeSupabase === 'function') {
                initializeSupabase();
            }

            const checkSupabase = setInterval(() => {
                if (window.supabaseService) {
                    clearInterval(checkSupabase);
                    if (window.supabaseService.isLoggedIn()) {
                        window.location.href = 'index.html';
                    }
                }
            }, 50);

            document.getElementById('signupForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const errorDiv = document.getElementById('errorMessage');
                const successDiv = document.getElementById('successMessage');
                const loadingDiv = document.getElementById('loadingMessage');
                const signupBtn = document.getElementById('signupBtn');
                
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
                
                if (password !== confirmPassword) {
                    errorDiv.textContent = 'Passwords do not match';
                    errorDiv.style.display = 'block';
                    return;
                }
                
                if (password.length < 6) {
                    errorDiv.textContent = 'Password must be at least 6 characters long';
                    errorDiv.style.display = 'block';
                    return;
                }
                
                signupBtn.disabled = true;
                signupBtn.textContent = 'Creating Account...';
                loadingDiv.style.display = 'block';
                
                try {
                    const userData = {
                        username: username,
                        email: email,
                        password: password
                    };
                    
                    const result = await window.supabaseService.registerUser(userData);
                    
                    if (result) {
                        successDiv.textContent = 'Account created successfully! Redirecting to login...';
                        successDiv.style.display = 'block';
                        
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    } else {
                        throw new Error('Failed to create account');
                    }
                } catch (error) {
                    let errorMessage = 'Failed to create account. ';
                    
                    if (error.message.includes('duplicate') || error.message.includes('unique')) {
                        errorMessage = 'An account with this email already exists.';
                    } else {
                        errorMessage += error.message || 'Please try again.';
                    }
                    
                    errorDiv.textContent = errorMessage;
                    errorDiv.style.display = 'block';
                } finally {
                    signupBtn.disabled = false;
                    signupBtn.textContent = 'Create Account';
                    loadingDiv.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
