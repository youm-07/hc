<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Harvi Creates</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #87CEEB 0%, #ffffff 50%, #87CEEB 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #87CEEB, #ffffff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #87CEEB;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #87CEEB, #ffffff, #87CEEB);
            color: #333;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(135, 206, 235, 0.3);
        }
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .signup-link {
            color: #666;
            font-size: 14px;
        }
        .signup-link a {
            color: #87CEEB;
            text-decoration: none;
            font-weight: 500;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            background: #ffe6e6;
            color: #d63031;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .loading {
            display: none;
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div style="text-align: center; margin-bottom: 20px;">
            <img src="logo.png" alt="Harvi Creates Logo" style="max-width: 120px; margin: 0 auto;">
        </div>
        <h1>Welcome Back</h1>
        <p class="subtitle">Sign in to access Harvi Creates</p>
        
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
            
            <div class="loading" id="loadingMessage">
                Signing you in...
            </div>
        </form>
        
        <p class="signup-link">
            Don't have an account? <a href="signup.html">Create one here</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof initializeSupabase === 'function') {
                initializeSupabase();
            }

            const checkSupabase = setInterval(() => {
                if (window.supabaseService) {
                    clearInterval(checkSupabase);
                    if (window.supabaseService.isLoggedIn()) {
                        window.location.href = 'index.html';
                    }
                }
            }, 50);

            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const errorDiv = document.getElementById('errorMessage');
                const loadingDiv = document.getElementById('loadingMessage');
                const loginBtn = document.getElementById('loginBtn');
                
                errorDiv.style.display = 'none';
                
                loginBtn.disabled = true;
                loginBtn.textContent = 'Signing In...';
                loadingDiv.style.display = 'block';
                
                try {
                    const result = await window.supabaseService.loginUser(email, password);
                    
                    if (result.success) {
                        const redirectUrl = sessionStorage.getItem('redirect_url');
                        sessionStorage.removeItem('redirect_url');

                        if (redirectUrl) {
                            window.location.href = redirectUrl;
                        } else if (result.user.role === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    } else {
                        throw new Error(result.message || 'Login failed');
                    }
                } catch (error) {
                    errorDiv.textContent = error.message || 'Login failed. Please check your credentials.';
                    errorDiv.style.display = 'block';
                } finally {
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                    loadingDiv.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
